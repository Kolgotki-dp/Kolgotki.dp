<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Kolgotki-DP</title>
    <meta name="google-site-verification" content="JdXcuFOYd1t8CBuFoJOC3CEGFZ7kBX9Cbfo0IF2b85g" />
</head>
<style>
body {
    min-height: 100vh;
    min-width: 100vw;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

button {
    width: 250px;
    height: 100px;
    font-size: 20px;
    background-color: #4353c7; 
    color: #ededed;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
header {
    position: absolute;
    top: 20px;
    left: 20px;
    
}

button:hover {
    background-color: #210fe1;
    transform: scale(1.05);
    transition: background-color 0.5s ease, transform 0.3s ease;

}

#loading-animation {
    display: none;

}

.ontopofredirect {
    font-size: 22px;
    color: #040404;
    margin-bottom: 20px;
    
}

</style>
<body>
    <header>
        <a href="https://kolgotki.dp.ua"><img src="KDI.png" alt="Logo" style="width: 70px;"></a>
    </header>
    <p class="ontopofredirect">Перейти до покупок в інтернет-магазині:</p>
    <button id="redirect-btn">Kolgotki.dp</button>
    <img id="loading-animation" src="Bars.svg" width="400" height="400" alt="BarsLoading">
    <script>
        document.getElementById('redirect-btn').onclick = function() {
            document.getElementById('redirect-btn').style.display = 'none';
            document.getElementById('loading-animation').style.display = 'block';
            document.querySelector('.ontopofredirect').style.display = 'none';
            setTimeout(function() {
                window.location.href = 'https://kolgotki-dp.prom.ua/ua/';
            }, 1200); 
        };
    </script>
</body>
</html>
